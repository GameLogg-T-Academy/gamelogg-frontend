<div class="container">
  <div class="content">
    <span class="pink margin" (click)="toggleSidenav()">Apply Filters</span>
  </div>
  <div class="game-container">
    <div *ngFor="let game of filteredGames" class="game-card">
      <a [routerLink]="['/games', game.title]">
        <img [src]="game.url" alt="{{ game.title }}" class="game-image">
        <h3 class="game-title">{{ game.title }}</h3>
      </a>
    </div>
  </div>
  <div class="pagination">
    <button (click)="previousPage()" [disabled]="currentPage === 0" class="pink">Previous</button>
    <span>Page {{ currentPage+1 }} of {{ totalPages }}</span>
    <button (click)="nextPage()" [disabled]="currentPage+1 === totalPages" class="pink">Next</button>
  </div>
</div>

<div id="sidenav" class="sidenav" [class.open]="isSidenavOpen">
  <a href="javascript:void(0)" class="closebtn" (click)="closeSidenav()">&times;</a>
  <div class="sidenav-container">
    <h2 class="sidenav-content">Filters</h2>
    
    <p>
      Genre 
      <select [(ngModel)]="genreFilter" class="black" >
        <option class="black" value="">All</option>
        <option class="black" value="Action">Action</option>
        <option class="black" value="Adventure">Adventure</option>
        <option class="black" value="Strategy">Strategy</option>
      </select>
    </p>
  
     <p>
      Price: <input type="range" min="0" max="100" [(ngModel)]="priceRangeFilter">
      <span>{{ priceRangeFilter | currency }}</span>
    </p>
    
    <p>
      Release Year: 
      <input type="number" min="2000" max="2024" [(ngModel)]="releaseYearFilter" placeholder="e.g., 2022">
    </p>
  
    <div class="button-container">
      <button class="filter-button" (click)="applyFilters()">Update Filters</button>
      <button class="clear-button" (click)="clearFilters()">Clear</button>
    </div>
  </div>
</div>
